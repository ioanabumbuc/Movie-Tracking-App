<app-header></app-header>
<div class="empty-div"></div>
<div class="login-wrapper">
  <div class="login-container">
    <h3 class="mb-5">Login to movie tracking system</h3>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          #usernameField="ngModel"
          [(ngModel)]="username"
          [required]="true"
          type="text"
          class="form-control"
          id="username"
          name="username"
          autocomplete="off">
        <div [ngClass]="{'d-block':usernameField.touched && username===''}" class="invalid-feedback">Username is required</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          #passwordField="ngModel"
          [(ngModel)]="password"
          [required]="true"
          type="password"
          class="form-control"
          id="password"
          name="password"
          autocomplete="off">
        <div [ngClass]="{'d-block':passwordField.touched && password===''}" class="invalid-feedback">Password is required</div>
      </div>
      <div
        [ngClass]="{'d-block':invalidLogin}"
        class="invalid-feedback mb-2">Username or password is incorrect</div>
      <div class="d-flex justify-content-center">
        <button
          [disabled]="username==='' || password===''"
          (click)="onLogin()"
          type="submit"
          class="btn btn-primary"
        >Login</button>
      </div>
      <div class="mt-4">
        <span>Don't have an account?</span>
        <span (click)="onRegisterClick()" class="register ms-2">Register now!</span>
      </div>

    </form>
  </div>
</div>
<app-footer></app-footer>
